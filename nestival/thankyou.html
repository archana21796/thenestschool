  <style>
    :root {
      --bg: #fff6f6;
      --accent: #ff7d00;
      --muted: #6b6b6b;
    }
    body { background: var(--bg); font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#222; }
    .thanks-wrap { min-height: 70vh; display:flex; align-items:center; justify-content:center; }
    .card-thanks {
      background: white;
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      text-align:center;
      max-width:720px;
      width:100%;
    }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p.lead { color:var(--muted); line-height:1.6; margin-bottom: 20px; }
    .btn-home {
      background: linear-gradient(180deg, var(--accent), #e55b00);
      border: none;
      color: white;
      padding: .6rem 1.25rem;
      border-radius: 8px;
      font-weight:600;
    }
    .small-note { color: #999; margin-top:12px; font-size:0.9rem; }

<body>
  <main class="container thanks-wrap">
    <div class="card-thanks mx-3">
      <h1>Registration submitted successfully!</h1>
      <p class="lead">Thanks for your registration. We have saved your details and will contact you soon.</p>

      <!-- Optional: show the registration id if passed via query param -->
      <p id="regId" class="small-note" style="display:none;">Reference ID: <strong></strong></p>

      <div class="d-flex justify-content-center gap-2 mt-3">
        <a href="/" class="btn btn-home">Home</a>
        <a href="/contact" class="btn btn-outline-secondary">Contact Us</a>
      </div>

      <p class="small-note mt-3">You will be redirected to home in <span id="countdown">8</span> seconds.</p>
    </div>
  </main>

  <script>
    // show registration id from query param if present
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      const el = document.getElementById('regId');
      el.style.display = 'block';
      el.querySelector('strong').textContent = id;
    }

    // auto-redirect to home after countdown
    let t = 8;
    const cd = document.getElementById('countdown');
    const timer = setInterval(() => {
      t -= 1;
      cd.textContent = t;
      if (t <= 0) {
        clearInterval(timer);
        window.location.href = '/'; // change this to your site's home URL if different
      }
    }, 1000);
  </script>
</body>
